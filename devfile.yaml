schemaVersion: 2.1.0
metadata:
  name: nodejs-web-app
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-0e189d9
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 1G
      mountSources: true
    attributes:
      controller.devfile.io/merge-contribution: true
  - name: ubi-minimal
    container:
      image: registry.access.redhat.com/ubi8/ubi-minimal
      command: ['tail']
      args: ['-f', '/dev/null']
      memoryLimit: 64M
      mountSources: true 

commands:
  - id: test-env-var
    exec:
      label: "Test $USER env var"
      component: tools
      commandLine: echo "Hello $USER"
      env:
        - name: USER
          value: roman
  - id: test-env-var-2
    exec:
      label: "Test ${USER} env var"
      component: tools
      commandLine: echo "Hello ${USER}"
      env:
        - name: USER
          value: roman
  - id: test-env-var-3
    exec:
      label: "Test ${KUBERNETES_SERVICE_HOST} env var"
      component: tools
      commandLine: echo "KUBERNETES_SERVICE_HOST ${KUBERNETES_SERVICE_HOST}"
  - id: test-env-var-4
    exec:
      label: "Test $KUBERNETES_SERVICE_HOST"
      component: tools
      commandLine: echo "KUBERNETES_SERVICE_HOST $KUBERNETES_SERVICE_HOST"

  - id: install-dependencies
    exec:
      label: "Install dependencies"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "npm install"
      group:
        kind: build
        isDefault: true

  - id: run-application
    exec:
      label: "Run web application"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "nodemon app.js"
      group:
        kind: run

  - id: debug
    exec:
      label: "Run web application (debugging enabled)"
      component: tools
      workingDir: ${PROJECT_SOURCE}/app
      commandLine: "nodemon --inspect app.js"
      group:
        kind: debug
        isDefault: true

  - id: stop-application
    exec:
      label: "Stop web application"
      component: tools
      commandLine: >-
          node_server_pids=$(pgrep -fx '.*nodemon (--inspect )?app.js' | tr "\\n" " ") &&
          echo "Stopping node server with PIDs: ${node_server_pids}" && 
          kill -15 ${node_server_pids} &>/dev/null && echo 'Done.'
      group:
        kind: run
