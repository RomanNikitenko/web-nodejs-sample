schemaVersion: 2.1.0
metadata:
  name: nodejs-web-app
attributes:
  controller.devfile.io/storage-type: ephemeral
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:latest
      endpoints:
        - exposure: public
          name: nodejs
          protocol: http
          targetPort: 3000
      memoryLimit: 2Gi
      memoryRequest: 256Mi
      mountSources: true
    attributes:
      controller.devfile.io/merge-contribution: true

commands:
  - id: open-file-from-command
    exec:
      label: "Open File using Devfile Command"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "${input:openFileInput}"
  - id: open-url-from-command
    exec:
      label: "Open External URL using Devfile Command"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "${input:openURLInput}"
  
  - id: open-browser-from-command
    exec:
      label: "Open Simple Browser"
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: "${input:openSimpleBrowser}"
